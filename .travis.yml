language: php
php:
  - 5.6
  - 7.0
  - 7.1
services:
  - cassandra
before_install:
  - sudo apt-add-repository ppa:linuxjedi/ppa -y
  - sudo apt-get update
  - sudo apt-get install -y libuv-dev libssl-dev
  - pecl install cassandra
  - phpenv config-rm xdebug.ini
  - phpenv config-add tests/config.ini
install:
  - composer install
script:
  - vendor/bin/phpunit
